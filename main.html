<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
	<style>
		form{
			text-align: center;
			color: white;
			background-color: black;
		}
	</style>
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <form action="/action_page.php" method="post">
      <h2>Car Insurance Form</h2>
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        placeholder="Enter Your Name"
        required
      /><br /><br />
      <label for="email">Email Address:</label><br />
      <input
        type="email"
        id="email"
        placeholder=" Enter Email"
        required
      /><br /><br />
      <label for="name">Gender:</label><br/>
      <label for="name">Male</label>
      <input type="radio" name="gender" id="Male" />
      <label for="name">Female</label>
      <input type="radio" name="gender" id="Female" /><br/><br />

      <label for="cars">Car Brands:</label>
      <select name="cars" id="cars" required>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option></select
      ><br /><br />
      <label for="carage">Car Age:</label><br />
      <input type="number"id="carage" placeholder="car age"
        required
      /><br /><br />
      <label for="dop">Date of Purchase(dop) </label><br />
      <input  type="date" name="date" id="dop" required /><br /><br />
      <label for="password">Paasword:</label><br />
      <input
        type="password"
        id="password"
        placeholder="Enter Password" required
      /><br/><br />
      <!-- <input type="submit" value="Submit"/> -->
	  <button type="submit">Submit</button>
    </form>
<script type="text/javascript" src="./script.js"></script>
  </body>
</html>
